<div class="wrapper fadeInDown">
  <div id="formContent">

    <div class="fadeIn first">
      <img src="assets/img/user.png" id="icon" alt="User Icon" />
    </div>

    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)] = "model.UserName">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="password"  [(ngModel)] = "model.Password">
      <input type="submit" class="btn btn-primary fadeIn fourth" value="Log In" (click) = "Login()">

    </form>
    <br />

    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
